<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>FormWizard_v4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="colorlib.com">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="static/fonts/material-design-iconic-font/css/material-design-iconic-font.css">

	<!-- DATE-PICKER -->
	<link rel="stylesheet" href="static/vendor/date-picker/css/datepicker.min.css">
	<!-- STYLE CSS -->
	<link rel="stylesheet" href="static/css/formstyle.css">
</head>

<body>
	<div class="wrapper">
		<div class="image-holder">
			<img src="static/images/form-wizard.png" alt="">
		</div>
		<form action="">
			<div class="form-header">
				<h1><a href="http://localhost:3000">Friend Finder</a></h1>
				<h3>Create an Account</h3>
			</div>
			<div id="wizard">
				<!-- SECTION 1 -->
				<h4></h4>
				<section>
					<div class="form-row">
						<label for="name">
							Name:
						</label>
						<div class="form-holder">
							<input type="text" class="form-control">
						</div>
					</div>
				</section>

				<!-- Question 1 -->
				<h4></h4>
				<section>
					<div class="form-row" style="margin-bottom: 36px;">
						<label for="">
							Coke or Pepsi?
						</label>
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="yes" class="option">I'm open to it all!</option>
								<option value="yes" class="option">Coke Only</option>
								<option value="yes" class="option">Pepsi Only</option>
							</select>
							<i class="zmdi zmdi-caret-down"></i>
						</div>
					</div>
				</section>
				<!-- Question 2 -->
				<h4></h4>
				<section>
					<div class="form-row" style="margin-bottom: 36px;">
						<label for="">
							Skydiving or Netflix?
						</label>
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="yes" class="option">Skydiving! I love adrenaline!</option>
								<option value="yes" class="option">Naw I'm good fam, gimme Netflix,</option>
							</select>
							<i class="zmdi zmdi-caret-down"></i>
						</div>
					</div>
				</section>
				<!-- Question 3 -->
				<h4></h4>
				<section>
					<div class="form-row" style="margin-bottom: 36px;">
						<label for="">
							What is the most important quality in a friend?
						</label>
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="yes" class="option">Loyalty</option>
								<option value="yes" class="option">Compassion</option>
								<option value="yes" class="option">Adventurous</option>
								<option value="yes" class="option">Funny</option>
							</select>
							<i class="zmdi zmdi-caret-down"></i>
						</div>
					</div>
				</section>
				<!-- Question 4 -->
				<h4></h4>
				<section>
					<div class="form-row" style="margin-bottom: 36px;">
						<label for="">
							Where would you like to travel most?
						</label>
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="yes" class="option">Italy</option>
								<option value="yes" class="option">Greece</option>
								<option value="yes" class="option">Machu Pichu</option>
								<option value="yes" class="option">New Zealand</option>
								<option value="yes" class="option">I'm open to it all!</option>
							</select>
							<i class="zmdi zmdi-caret-down"></i>
						</div>
					</div>
				</section>
				<!-- Question 5 -->
				<h4></h4>
				<section>
					<div class="form-row" style="margin-bottom: 36px;">
						<label for="">
							Which of these foods do you like best?
						</label>
						<div class="form-holder">
							<select name="" id="" class="form-control">
								<option value="yes" class="option">Pizza</option>
								<option value="yes" class="option">Pizza w/ pineapples</option>
								<option value="yes" class="option">All pizza</option>
								<option value="yes" class="option">I don't like pizza</option>
							</select>
							<i class="zmdi zmdi-caret-down"></i>
						</div>
					</div>
				</section>

				<!-- SECTION 3 -->
				<h4></h4>
				<section>

					<i class="zmdi zmdi-caret-down"></i>

					<div class="checkbox-circle" style="margin-bottom: 48px;">
						<label>
							<input type="checkbox">I agree all statement in <a href="http://localhost:3000/dontSue">Terms &
								Conditions</a>
							<span class="checkmark"></span>
						</label>
					</div>
				</section>
			
		</form>
	</div>
	<script src="static/js/jquery-3.3.1.min.js"></script>
	<!-- JQUERY STEP -->
	<script src="static/js/jquery.steps.js"></script>
	<!-- DATE-PICKER -->
	<script src="static/vendor/date-picker/js/datepicker.js"></script>
	<script src="static/vendor/date-picker/js/datepicker.en.js"></script>
	<script src="static/scripts/formstylemain.js"></script>
	<!-- Template created and distributed by Colorlib -->
</body>

</html>
